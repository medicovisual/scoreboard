<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="score-column">
                    <h2>Team# 1</h2>
                    <div class="score" id="score-home">0</div>
                    <div class="btn-row">
                        <button class="score-adjuster" onclick="plusScore(1, 'home')">+1</button>
                        <button class="score-adjuster" onclick="plusScore(2, 'home')">+2</button>
                        <button class="score-adjuster" onclick="plusScore(3, 'home')">+3</button>
                    </div>
                </div>
                <div class="score-column">
                    <h2>Team# 2</h2>
                    <div class="score" id="score-guest">0</div>
                    <div class="btn-row">
                        <button class="score-adjuster" onclick="plusScore(1, 'guest')">+1</button>
                        <button class="score-adjuster" onclick="plusScore(2, 'guest')">+2</button>
                        <button class="score-adjuster" onclick="plusScore(3, 'guest')">+3</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <button id="reset-button" onclick="resetGame()">New Game</button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
